name: Release

on:
  push:
    branches: [ main, master ]

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore: release')"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test

    - name: Build project
      run: npm run build

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Check for conventional commits and release
      run: |
        # Check if there are any conventional commits since last release
        CONVENTIONAL_COMMITS=$(git log $(git describe --tags --abbrev=0)..HEAD --oneline --grep="^feat\|^fix\|^perf\|BREAKING CHANGE" | wc -l)
        
        if [ "$CONVENTIONAL_COMMITS" -gt 0 ]; then
          echo "Found $CONVENTIONAL_COMMITS conventional commits. Creating release..."
          npm run release -- --ci
        else
          echo "No conventional commits found. Skipping release."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}