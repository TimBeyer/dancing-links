name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        runtime:
          - node-22
          - node-24
          - node-25
          - bun-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ startsWith(matrix.runtime, 'node-') && replace(matrix.runtime, 'node-', '') || '22' }}
        cache: 'npm'

    - name: Setup Bun
      if: startsWith(matrix.runtime, 'bun-')
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ replace(matrix.runtime, 'bun-', '') }}

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage (Node.js)
      if: startsWith(matrix.runtime, 'node-')
      run: npm run cover

    - name: Run tests with coverage (Bun)
      if: startsWith(matrix.runtime, 'bun-')
      run: bun run cover

    - name: Display coverage summary
      run: npx nyc report --reporter=text-summary

    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      if: matrix.runtime == 'node-22'
      with:
        name: coverage-report
        path: |
          coverage.lcov
          .nyc_output/